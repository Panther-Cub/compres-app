# Development build configuration for unsigned updates
appId: "com.pantherandcub.compress"
productName: "Compress"
directories:
  output: "dist"
files:
  - "build/**/*"
  - "node_modules/**/*"
  - "assets/**/*"
extraResources:
  - from: "assets"
    to: "assets"
asarUnpack:
  - "node_modules/ffmpeg-static/**/*"
  - "node_modules/ffprobe-static/**/*"
extends: null
publish:
  - provider: "github"
    owner: "Panther-Cub"
    repo: "compress-app"
    private: false

mac:
  category: "public.app-category.productivity"
  icon: "assets/Vanilla.icns"
  target: "zip"
  artifactName: "${productName}-${version}-mac.${ext}"
  identity: null
  hardenedRuntime: false
  gatekeeperAssess: false
  notarize: false
  type: "distribution"
  electronLanguages:
    - "en"
  identity: "-"
  entitlements: "assets/entitlements.mac.plist"
  entitlementsInherit: "assets/entitlements.mac.plist"
